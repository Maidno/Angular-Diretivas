<h1>

  <span class="glyphicon" [class.glyphicon-star-empty]="!myFavorite"
   [class.glyphicon-star]="myFavorite"

    aria-hidden="true" (click)="onClickMyFavorite()">
  </span>

</h1>

<!--Usando a diretivas ngClass-->

<h1>

  <span class="glyphicon"
   [ngClass]="{
     'glyphicon-star-empty': !myFavorite,
     'glyphicon-star': myFavorite
   }"
   

    aria-hidden="true" (click)="onClickMyFavorite()">
  </span>

</h1>
